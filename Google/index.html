<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header begins -->
    <div class="header">
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><span class="material-symbols-outlined header_apps">apps</span></a>
            <a href="#"><span class="material-symbols-outlined header_acct">account_circle</span></a>
        </div>
    </div>
    <!-- header ends -->
    <!-- main body begins -->
    <div class="main_body">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        <!-- search begins -->
        <div class="search">
            <div class="search_input">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <a href=""><span class="material-symbols-outlined">mic</span></a>
                <a href=""><span class="material-symbols-outlined">add_a_photo</span></a>
            </div>
            <div class="search_buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                <p>Google offered in: <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a></p>
            </div>
        </div>
        <!-- search ends -->
    </div>
    <!-- main body ends -->
</body>
</html>
